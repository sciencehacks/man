<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TensorFlow.js Hand Gesture Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video, canvas {
      width: 640px;
      height: 480px;
      transform: scaleX(-1); /* mirror */
      -webkit-transform: scaleX(-1);
    }
    #gesture {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>TensorFlow.js Hand Gesture Detection</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="gesture">Loading model...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const gestureElement = document.getElementById('gesture');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {width: 640, height: 480},
        audio: false,
      });
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    // Draw keypoints and skeleton
    function drawKeypoints(keypoints) {
      ctx.fillStyle = 'red';
      for (let i = 0; i < keypoints.length; i++) {
        const x = keypoints[i][0];
        const y = keypoints[i][1];
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function drawSkeleton(keypoints) {
      const fingers = {
        thumb: [0, 1, 2, 3, 4],
        indexFinger: [0, 5, 6, 7, 8],
        middleFinger: [0, 9, 10, 11, 12],
        ringFinger: [0, 13, 14, 15, 16],
        pinky: [0, 17, 18, 19, 20]
      };

      ctx.strokeStyle = 'green';
      ctx.lineWidth = 2;

      for (let finger in fingers) {
        const points = fingers[finger].map(i => keypoints[i]);
        for (let i = 0; i < points.length - 1; i++) {
          ctx.beginPath();
          ctx.moveTo(points[i][0], points[i][1]);
          ctx.lineTo(points[i + 1][0], points[i + 1][1]);
          ctx.stroke();
        }
      }
    }

    // Simple thumbs up detection
    function isThumbsUp(landmarks) {
      // landmarks: array of 21 points [x,y,z]
      // Thumb tip index 4, IP joint index 3
      // Check thumb tip higher (y smaller) than IP joint, and other fingers curled
      const thumbTip = landmarks[4];
      const thumbIP = landmarks[3];
      const indexMCP = landmarks[5];
      const indexTip = landmarks[8];

      // Check thumb is up
      const thumbIsUp = thumbTip[1] < thumbIP[1];

      // Check index finger is curled (tip lower than mcp)
      const indexIsCurled = indexTip[1] > indexMCP[1];

      return thumbIsUp && indexIsCurled;
    }

    async function main() {
      await setupCamera();
      video.play();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const model = await handpose.load();
      gestureElement.innerText = "Model loaded. Show your hand!";

      async function detect() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.scale(-1, 1);
        ctx.translate(-canvas.width, 0);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.restore();

        const predictions = await model.estimateHands(video, true);
        if (predictions.length > 0) {
          for (let hand of predictions) {
            const landmarks = hand.landmarks;
            drawKeypoints(landmarks);
            drawSkeleton(landmarks);

            if (isThumbsUp(landmarks)) {
              gestureElement.innerText = "üëç Thumbs Up detected!";
            } else {
              gestureElement.innerText = "No recognized gesture";
            }
          }
        } else {
          gestureElement.innerText = "No hand detected";
        }

        requestAnimationFrame(detect);
      }

      detect();
    }

    main();
  </script>
</body>
</html>
